<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Upload de Arquivo</h1>
    <form action="/" method="post" enctype="multipart/form-data">

        <input type="file" name="file" accept=".txt">

        <button type="submit">Enviar</button>
    </form>
</body>
